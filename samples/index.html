<!DOCTYPE html>
<html class="no-scroll">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Headers</title>

    <link rel="stylesheet" href="../../lib/pip-webui-lib.css"/>
    <link rel="stylesheet" href="../../lib/pip-webui-css.css"/>
    <link rel="stylesheet" href="../../dist/pip-webui-headers.css"/>
    <link rel="stylesheet" href="styles.css"/>

    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="https://www.google.com/jsapi"></script>
    <script src="../../lib/pip-webui-lib.js"></script>

    <script src="index.js"></script>
    <script src="ref_toolbar.js"></script>
    <script src="ref_title.js"></script>
    <script src="details_title.js"></script>
    <script src="progress_top.js"></script>
    <script src="filter_row.js"></script>
</head>

<body ng-app="appComponentsStyles" ng-controller="AppController" class="layout-column">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="menu" 
                ng-click="onToggleMenu()" hide-gt-sm>
                <md-icon md-svg-icon="icons:menu"></md-icon>
            </md-button>
            <span>Headers</span>
        </div>
    </md-toolbar>
        
    <div class="layout-row flex" style="max-height: calc(100% - 64px)">
        <md-sidenav md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" 
            class="layout-column md-whiteframe-z2 md-sidenav-left">
            <md-list>
                <md-list-item ng-repeat="contentItem in content" 
                    ng-click="onSwitchPage(contentItem.state)"
                    ng-class="{ 'selected-state': isActiveState(contentItem.state) }">
                    <p ui-sref="{{contentItem.state}}">{{contentItem.title}}</p>
                </md-list-item>
            </md-list>
        </md-sidenav>
        
        <md-content id="content" class="flex p24-flex tp0">
            <div ui-view></div>            
        </md-content>
    </div>
</body>
</html>
